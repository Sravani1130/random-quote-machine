<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
        #quote-box { background-color: green; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 60%; max-width: 600px; text-align: center; }
        #text { font-size: 1.5em; margin-bottom: 15px; }
        #author { font-style: italic; margin-bottom: 20px; }
        #new-quote, #tweet-quote { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        #new-quote { background-color: #007bff; color: white; margin-right: 10px; }
        #tweet-quote { background-color: #1da1f2; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote">New Quote</button>
        <a id="tweet-quote" target="_blank">Tweet Quote</a>
    </div>

    <script>
        const quoteText = document.getElementById('text');
        const quoteAuthor = document.getElementById('author');
        const newQuoteBtn = document.getElementById('new-quote');
        const tweetQuoteBtn = document.getElementById('tweet-quote');

        let currentQuote = '';
        let currentAuthor = '';

        function getRandomQuote() {
            const quotes = [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
                { text: "The mind is everything. What you think you become.", author: "Buddha" },
                { text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" },
                { text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" }
            ];
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function displayQuote() {
            const quote = getRandomQuote();
            currentQuote = quote.text;
            currentAuthor = quote.author || 'Unknown';
            quoteText.textContent = currentQuote;
            quoteAuthor.textContent = `- ${currentAuthor}`;
            tweetQuoteBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`"${currentQuote}" - ${currentAuthor}`)}`;
        }

        newQuoteBtn.addEventListener('click', displayQuote);
        displayQuote();
    </script>
</body>
</html>
